<!DOCTYPE HTML>
<html lang="zh-CN">
<html>
	<head>
        <meta charset="utf-8">
        <title>Drive helper</title>
        <link rel='shortcut icon' type='image/x-icon' href='https://www.luogu.org/favicon.ico' media='screen'>
        <style type="text/css">body{margin-left: -1px;margin-top: 1px;margin-right: 4px;margin-bottom: 0px;}</style>
        <style type="text/css">iframe{margin-left: 2px;margin-bottom: 10px}</style>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/drivehelper.js"></script>
        <script>
        function changeH() {
                var a = document.getElementById('div1');
                var ev = event;
                var disW = a.offsetWidth;
                var disH = a.offsetHeight;
                var disX = ev.clientX;
                var disY = ev.clientY;
                var disL = a.offsetLeft;
                var disT = a.offsetTop;
                var b = '';
                //if ( disX > disL + disW - 10 )b = 'r';
                //if ( disX < disL + 10 )b = 'l';
                if ( disY > disT + disH - 10 )b = 'b';
                //if ( disY < disT + 10 )b = 't';
                document.onmousemove = function(ev) {
                    var ev = ev || event;
                    switch( b ) {
                        case 'l':
                            a.style.width = disW - ( ev.clientX - disX ) + 'px';
                            a.style.left = disL + ( ev.clientX - disX ) + 'px';
                            break;
                        case 'r':
                            a.style.width = disW + ( ev.clientX - disX ) + 'px';
                            break;
                        case 'b':
                            a.style.height = disH + ( ev.clientY - disY ) + 'px';
                            break;
                        case 't':
                            a.style.height = disH - ( ev.clientY - disY ) + 'px';
                            a.style.top = disT + ( ev.clientY - disY ) + 'px';
                            break;
                    }
                }
                document.onmouseup = function() {
                    document.onmousemove = document.onmouseup = null;
                }
                return false;
            }
        </script>
	</head>

	<body onkeydown="checkkey()" onmousedown="if(event.clientX<2)escape();else if(event.clientY<4)sec();">
        <div id="ss" style="display: block">
            <strong>URL: </strong><input type="text" id="tourl" placeholder="input url" onkeydown="if(event.which==13){showurl($('#tourl').val())}"/>
            <button onclick="showurl($('#tourl').val())">Go</button>
            <button id="up" onclick="autoup()">1</button>
            <input type="text" id="ct" placeholder="title" onkeydown="if(event.which==13)changetitle($('#ct').val())"/>
            <button onclick="changetitle($('#ct').val())">T</button>
            <button id="dat" onclick="autotitle()">1</button>
            <input id="ht" placeholder="height" value="950px" onkeydown="if(event.which==13)changeheight($('#ht').val())"/>
            <button onclick="changeheight($('#ht').val())">H</button>
            <a id='url'></a>
        </div>
        <div id="div1" style="display:block;" onmousedown="changeH()">
            <iframe id="iframe1" src="https://www.baidu.com/" width="100%" height="950px" scrolling="auto" onload="changeh()">
            </iframe>
        </div>
        <div id="div2" style="display:none;" onmousedown="changeH()">
            <iframe id="iframe2" src="https://www.luogu.org/" width="100%" height="950px" scrolling="auto" onload="changeh()">
            </iframe>
        </div>
    </body>
    <script>
        console.log("Welcome!");
        console.log("The Function of Esc is not completed yet..");
    </script>
    <script type="text/javascript" src="../../protect.js"></script>
</html>
