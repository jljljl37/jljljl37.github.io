<!DOCTYPE HTML>
<html lang="zh-CN">
<html>
	<head>
        <meta charset="utf-8">
        <title>No Track Drive</title>
        <link rel='shortcut icon' type='image/x-icon' href='https://www.luogu.org/favicon.ico' media='screen'>
        <style type="text/css">
            body{
                margin-left: 0px;
                margin-top: 0px;
                margin-right: 4px;
                margin-bottom: 0px;
            }
        </style>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/notrackdrive.js"></script>
	</head>

	<body onkeydown="checkkey()">
        <div id="ss" style="display: block">
            <button onclick="escape()">Esc</button>
            <strong>URL: </strong><input type="text" id="tourl" placeholder="input url" onkeydown="if(event.which==13){showurl($('#tourl').val())}"/>
            <button onclick="showurl($('#tourl').val())">Go</button>
            <button id="up" onclick="autoup()">1</button>
            <input type="text" id="ct" placeholder="title" onkeydown="if(event.which==13)changetitle($('#ct').val())"/>
            <button onclick="changetitle($('#ct').val())">T</button>
            <button id="dat" onclick="autotitle()">1</button>
            <input id="ht" placeholder="height" value="950px" onkeydown="if(event.which==13)changeheight($('#ht').val())"/>
            <button onclick="changeheight($('#ht').val())">H</button>
            <a id='url'></a>
        </div>
        <div id="div1" style="display:block;">
            <iframe id="iframe1" src="https://www.baidu.com/" width="100%" height="950px" scrolling="auto" onload="changeh()">
            </iframe>
        </div>
        <div id="div2" style="display:none;">
            <iframe id="iframe2" src="https://www.luogu.org/" width="100%" height="950px" scrolling="auto" onload="changeh()">
            </iframe>
        </div>
        <div>
            <button style="width:100%;height:6px;" onclick="sec()"></button>
        </div>
    </body>
    <script>
        console.log("Welcome!");
        console.log("The Function of Esc is not completed yet..");
    </script>
    <script type="text/javascript" src="../../protect.js"></script>
</html>
