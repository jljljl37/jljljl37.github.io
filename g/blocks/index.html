<!DOCTYPE html>
<html lang="zh-CN" class="translated-ltr">
 <head> 
  <meta charset="UTF-8" /> 
  <title>Blocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <meta name="theme-color" content="#2c3f51" /> 
  <link rel="stylesheet" href="css/style.css" /> 
  <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css" />
  <script type="text/javascript" src="../../protect.js"></script>
 </head> 
 <body> 
  <!-- Game canvas --> 
  <canvas id="c" width="723" height="608" style="width: 723px; height: 608px;"></canvas> 
  <!-- Gameplay HUD --> 
  <div class="hud" style="display: none;"> 
   <div class="hud__score"> 
    <div class="score-lbl" style="display: none;">
     <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">分数：40</font></font>
    </div> 
    <div class="cube-count-lbl" style="opacity: 1;">
     <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">CUBES SMASHED：3</font></font>
    </div> 
   </div> 
   <div class="pause-btn">
    <div></div>
   </div> 
   <div class="slowmo" style="opacity: 0;"> 
    <div class="slowmo__bar" style="transform: scaleX(0);"></div> 
   </div> 
  </div> 
  <!-- Menu System --> 
  <div class="menus has-active"> 
   <div class="menu menu--main active"> 
    <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">切块</font></font></h1> 
    <button type="button" class="play-normal-btn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">开始游戏</font></font></button> 
    <button type="button" class="play-casual-btn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">休闲模式</font></font></button> 
   </div> 
   <div class="menu menu--pause"> 
    <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">暂停</font></font></h1> 
    <button type="button" class="resume-btn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">继续</font></font></button> 
    <button type="button" class="menu-btn--pause"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">主菜单</font></font></button> 
   </div> 
   <div class="menu menu--score"> 
    <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">游戏结束</font></font></h1> 
    <h2><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">分数：</font></font></h2> 
    <div class="final-score-lbl">
     <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">0</font></font>
    </div> 
    <div class="high-score-lbl">
     <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">高分：0分</font></font>
    </div> 
    <button type="button" class="play-again-btn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">再玩一次</font></font></button> 
    <button type="button" class="menu-btn--score"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">主菜单</font></font></button> 
   </div> 
  </div> 
  <script src="js/blocks.js"></script>
  <div id="goog-gt-tt" class="skiptranslate" dir="ltr">
   <div style="padding: 8px;">
    <div>
     <div class="logo">
      <img src="https://www.gstatic.com/images/branding/product/1x/translate_24dp.png" width="20" height="20" alt="Google 翻译" />
     </div>
    </div>
   </div>
   <div class="top" style="padding: 8px; float: left; width: 100%;">
    <h1 class="title gray">原文</h1>
   </div>
   <div class="middle" style="padding: 8px;">
    <div class="original-text"></div>
   </div>
   <div class="bottom" style="padding: 8px;">
    <div class="activity-links">
     <span class="activity-link">提供更好的翻译建议</span>
     <span class="activity-link"></span>
    </div>
    <div class="started-activity-container">
     <hr style="color: #CCC; background-color: #CCC; height: 1px; border: none;" />
     <div class="activity-root"></div>
    </div>
   </div>
   <div class="status-message" style="display: none;"></div>
  </div> 
  <div class="goog-te-spinner-pos goog-te-spinner-pos-show">
   <div class="goog-te-spinner-animation goog-te-spinner-animation-show">
    <svg xmlns="http://www.w3.org/2000/svg" class="goog-te-spinner" width="96px" height="96px" viewbox="0 0 66 66">
     <circle class="goog-te-spinner-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
   </div>
  </div>
 </body>
</html>
